<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="American car club in Dublin, Ireland" />
  <meta name="keywords" content="american cars, car club, ireland dublin" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>American Auto Club</title>
</head>

<body>
  <main>
    <!--Navigation Bar-->
    <header>
      <h1 class="logo">
        <i class="fas fa-flag-usa fa-flip-horizontal"></i> American Auto Club <i class="fas fa-flag-usa"></i>
      </h1>

      <!--Main Menu -->
      <nav id="menu-btn">

        <!-- Hamburger -->
        <label for="button"><i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="button" />

        <!--Menu items -->
        <div id="menu-items">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="events.html">Events</a>
          <a href="gallery.html" class="active">Gallery</a>
          <a href="sign-up.html">Sign-up</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>

    </header>
    <!--Gallery Images-->
    <h2 class="gallery">Gallery</h2>
    <section id="photos">
      <h2 class="hidden">Gallery</h2>
      <img src="assets/images/car-1.jpg" alt="car-show-in-warehouse" />
      <img src="assets/images/car-2.jpg" alt="members-cars" />
      <img src="assets/images/car-3.jpg" alt="cars-show-inside-a-warehouse" />
      <img src="assets/images/car-4.jpg" alt="Orange-car-outside-a-building" />
      <img src="assets/images/car-5.jpg" alt="three-cars-lined-up" />
      <img src="assets/images/car-6.jpg" alt="red-and-black-car" />
      <img src="assets/images/car-7.jpg" alt="blue-car-in-grass" />
      <img src="assets/images/car-8.jpg" alt="dodge-charger-in-a-wet-car-park" />
      <img src="assets/images/car-9.jpg" alt="blue-ford-mustang" />
      <img src="assets/images/car-10.jpg" alt="red-car-under-bridge" />

    </section>
  </main>

  <!--Footer and social media section-->
  <footer>
    <h2 class="footer-text">Find us on Social Media</h2>
    <ul class="social-networks">
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener"
          aria-label="Visit Our Facebook page (opens in a new tab)">
          <i class="fab fa-facebook-square"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank" rel="noopener"
          aria-label="Visit Our Twitter page (opens in a new tab)">
          <i class="fab fa-twitter-square"></i>
        </a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener"
          aria-label="Visit Our Instagram page (opens in a new tab)">
          <i class="fab fa-instagram-square"></i>
        </a>
      </li>
      <li>
        <a href="https://youtube.com" target="_blank" rel="noopener"
          aria-label="Visit Our Youtube page (opens in a new tab)">
          <i class="fab fa-youtube-square"></i>
        </a>
      </li>
    </ul>
  </footer>
  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
