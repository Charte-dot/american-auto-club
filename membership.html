    <section class="form-section">
        <form action="https://formdump.americanautos.com" method="post" class="signup-form">
            <h2>Membership Sign up <i class="fas fa-edit"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" type="text" required class="text">

            <label for="lname">Last Name</label>
            <input id="lname" type="text" required class="text">

            <label for="email">Email Aaddress</label>
            <input id="email" type="email" required class="text">

            <label for="american_car_owner">American Car owner</label>
            <input id="american_car_owner" type="radio" name="member_level" value="merican_car_owner" required>
            
           <label for="car_enthusiast">Vehicle Enthusiast/Supporter</label>
            <input id="car_enthusiast" type="radio" name="member_level" value="car_enthusiast" required>

            <input type="submit" value="Submit" class="sign-up-button">



        </form>
             
    </section>
