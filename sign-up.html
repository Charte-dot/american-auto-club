<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="American car club in Dublin, Ireland" />
  <meta name="keywords" content="american cars, car club, ireland dublin" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>American Auto Club</title>
</head>

<body>

  <!--Navigation Bar-->
  <header>
    <h1 class="logo">
      <i class="fas fa-flag-usa fa-flip-horizontal"></i> American Auto Club <i class="fas fa-flag-usa"></i>
    </h1>
    <!--Main Menu -->
    <nav id="menu-btn">

      <!-- Hamburger -->
      <label for="button"><i class="fas fa-bars"></i>
      </label>
      <input type="checkbox" id="button" />

      <!--Menu items -->
      <div id="menu-items">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="sign-up.html" class="active">Sign-up</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!--Sign up Form-->
  <section class="form-section">
    <form action="https://formdump.americanautos.com" method="post" class="signup-form">
      <h2>Membership Sign up <i class="fas fa-edit"></i>
      </h2>
      <label for="fname">First Name</label>
      <input id="fname" type="text" required class="text" />
      <label for="lname">Last Name</label>
      <input id="lname" type="text" required class="text" />
      <label for="email">Email Address</label>
      <input id="email" type="email" required class="text" />
      <label for="american_car_owner">Car owner</label>
      <input id="american_car_owner" type="radio" name="member_level" value="american_car_owner" required />
      <br />
      <label for="car_enthusiast">Supporter</label>
      <input id="car_enthusiast" type="radio" name="member_level" value="car_enthusiast" required />
      <input type="submit" value="Submit" class="sign-up-button" />
    </form>
  </section>

  <!--Footer and social media section-->
  <footer>
    <ul class="social-networks">
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener"
          aria-label="Visit Our Facebook page (opens in a new tab)">
          <i class="fab fa-facebook-square"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank" rel="noopener"
          aria-label="Visit Our Twitter page (opens in a new tab)">
          <i class="fab fa-twitter-square"></i>
        </a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener"
          aria-label="Visit Our Instagram page (opens in a new tab)">
          <i class="fab fa-instagram-square"></i>
        </a>
      </li>
      <li>
        <a href="https://youtube.com" target="_blank" rel="noopener"
          aria-label="Visit Our Youtube page (opens in a new tab)">
          <i class="fab fa-youtube-square"></i>
        </a>
      </li>
    </ul>
  </footer>
  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
